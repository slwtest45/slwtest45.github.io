<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="calc-container">
	<div class="calc-box">
		<div class="calc-field-box">
			<span class="calc-field-resoult"></span>
			<input type="text" class="calc-field" placeholder="Начните вводить">
		</div>

		<div class="calc-str-btn-box">
			<div class="calc-btn-box calc-btn-number">
				<span>7</span>
			</div>
			<div class="calc-btn-box calc-btn-number">
				<span>8</span>
			</div>
			<div class="calc-btn-box calc-btn-number">
				<span>9</span>
			</div>

			<div class="calc-btn-box calc-btn-action calc-btn-math">
				<span>/</span>
			</div>
		</div>

		<div class="calc-str-btn-box">
			<div class="calc-btn-box calc-btn-number">
				<span>4</span>
			</div>
			<div class="calc-btn-box calc-btn-number">
				<span>5</span>
			</div>
			<div class="calc-btn-box calc-btn-number">
				<span>6</span>
			</div>

			<div class="calc-btn-box calc-btn-action calc-btn-math">
				<span>x</span>
			</div>
		</div>

		<div class="calc-str-btn-box">
			<div class="calc-btn-box calc-btn-number">
				<span>1</span>
			</div>
			<div class="calc-btn-box calc-btn-number">
				<span>2</span>
			</div>
			<div class="calc-btn-box calc-btn-number">
				<span>3</span>
			</div>

			<div class="calc-btn-box calc-btn-action calc-btn-math">
				<span>-</span>
			</div>
		</div>

		<div class="calc-str-btn-box">
			<div class="calc-btn-box calc-btn-action calc-btn-remove">
				<span>CE</span>
			</div>
			<div class="calc-btn-box calc-btn-action calc-btn-delete">
				<span>C</span>
			</div>
			<div class="calc-btn-box calc-btn-action calc-btn-equally">
				<span>=</span>
			</div>

			<div class="calc-btn-box calc-btn-action calc-btn-math">
				<span>+</span>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/calc.js"></script>
</body>
</html>
